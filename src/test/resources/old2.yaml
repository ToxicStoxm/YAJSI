Version: 1.0.0

app:
  name: TestSuite
  version: 1.4.2
  enabled: true
  launch_delay_ms: 1500

logging:
  level: INFO
  file:
    path: /var/log/testsuite/app.log
    rotation:
      enabled: true
      max_size_mb: 10
      max_files: 5
      compress: true
    format: '[{timestamp}] [{level}] {message}'
  console:
    enabled: true
    color: auto

network:
  timeout_ms: 5000
  retry_policy:
    attempts: 3
    backoff: exponential
    base_delay_ms: 200
  endpoints:
    - name: main-api
      url: https://api.example.com/v1
      headers:
        Authorization: Bearer <token>
        Accept: application/json
    - name: backup-api
      url: https://backup.example.org
      headers:
        Authorization: Bearer <token>
        Timeout: 3000

ui:
  theme: dark
  font:
    family: Fira Sans
    size: 14
  window:
    width: 1280
    height: 720
    resizable: true
    fullscreen: false

modules:
  - name: auth
    enabled: true
    settings:
      method: oauth2
      token_expiry_minutes: 60
  - name: metrics
    enabled: false
    settings:
      push_interval_s: 30
      endpoint: https://metrics.example.com/collect

experimental:
  feature_flags:
    use_new_scheduler: true
    enable_cache: false
    strict_mode: true
  values:
    thresholds:
      cpu: 0.85
      memory: 0.9
    patterns:
      - '*.tmp'
      - '*.bak'
      - cache_*
application:
  id: TestSuite
  details:
    version: 1.4.2
    enabled: true
    startup:
      delay_ms: 1500