Version: 2.0.0
application:
  id: TestSuite
  details:
    version: 1.4.2
    enabled: true
    startup:
      delay_ms: 1500
system:
  logging:
    default_level: INFO
    outputs:
      file:
        path: /var/log/testsuite/app.log
        rotation:
          enabled: true
          max_size_mb: 10
          max_files: 5
          compress: true
          size_limit_mb: 0
          file_limit: 0
          compression: false
        format: '[{timestamp}] [{level}] {message}'
      console:
        enabled: true
        color: auto
        active: false
        color_mode: ''
  networking:
    timeout_ms: 5000
    retry_policy:
      attempts: 3
      backoff: exponential
      base_delay_ms: 200
    endpoints:
    - name: main-api
      url: https://api.example.com/v1
      headers:
        Authorization: Bearer <token>
        Accept: application/json
    - name: backup-api
      url: https://backup.example.org
      headers:
        Authorization: Bearer <token>
        Timeout: 3000
    timeout: 0
    retry:
      count: 0
      mode: ''
      base_delay: 0
    apis:
      main:
        url: ''
      backup:
        url: ''
interface:
  theme: dark
  font:
    family: Fira Sans
    size: 14
  window:
    width: 1280
    height: 720
    resizable: true
    fullscreen: false
components:
  auth:
    active: false
    mode: ''
    token_expiry: 0
  metrics:
    active: false
    push_interval: 0
    endpoint: ''
experimental:
  features:
    use_new_scheduler: true
    enable_cache: false
    strict_mode: true
    scheduler_v2: false
    caching: false
    strict: false
  performance:
    thresholds:
      cpu: 0.85
      memory: 0.9
    patterns:
    - '*.tmp'
    - '*.bak'
    - cache_*
    limits:
      cpu_usage: 0.0
      memory_usage: 0.0
