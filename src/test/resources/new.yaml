Version: 2.0.0

application:
  id: TestSuite
  details:
    version: 1.4.2
    enabled: true
    startup:
      delay_ms: 1500

system:
  logging:
    default_level: INFO
    outputs:
      file:
        path: /var/log/testsuite/app.log
        rotation:
          enabled: true
          size_limit_mb: 10
          file_limit: 5
          compression: true
        format: '[{timestamp}] [{level}] {message}'
      console:
        active: true
        color_mode: auto
  
  networking:
    timeout: 5000
    retry:
      count: 3
      mode: exponential
      base_delay: 200
    apis:
      main:
        url: https://api.example.com/v1
        headers:
          Authorization: Bearer <token>
          Accept: application/json
      backup:
        url: https://backup.example.org
        headers:
          Authorization: Bearer <token>
          Timeout: 3000

interface:
  theme: dark
  font:
    family: Fira Sans
    size: 14
  window:
    width: 1280
    height: 720
    resizable: true
    fullscreen: false

components:
  auth:
    active: true
    mode: oauth2
    token_expiry: 60
  metrics:
    active: false
    push_interval: 30
    endpoint: https://metrics.example.com/collect

experimental:
  features:
    scheduler_v2: true
    caching: false
    strict: true
  performance:
    limits:
      cpu_usage: 0.85
      memory_usage: 0.9
    exclude_patterns:
    - '*.tmp'
    - '*.bak'
    - cache_*
